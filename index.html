<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            var bigSence=$('<div>');
            bigSence.css({
                width:800,height:400,position:'fixed',left:0,top:0,right:0,bottom:0,margin:'auto'
            }).appendTo('body');
            var num=10;
            var arr=[];
            for(var i=0;i<num;i++){
                if(i==0){
                    var a=300;
                }else if(i==1){
                    var a=200;
                }else if(i==2){
                    var a=100;
                }else if(i==3){
                    var a=0
                }
                var sence=$('<div>');
                sence.css({
                    width:'100%',height:100/num+'%',
                    perspective:'5000px',
                    perspectiveOrigin:'center'+a+'px'
                }).appendTo(bigSence)
                var box=$('<div>');
                arr.push(box);
                box.css({
                    width:'100%',
                    height:'100%',
                    position:'relative',
                    transformStyle:'preserve-3d',
                    transition:'transform 1s ease '+i*0.2+'s',
                    transformOrigin:'center center 200px'
                }).appendTo(sence);
                for(var j=0;j<6;j++){
                    var panel=$('<div>');
                    panel.css({position:'absolute',
                    top:0,left:0
                    }).appendTo(box);
                    if(j==0){
                        panel.css({width:'100%',height:'400px',transform:'rotateX(90deg)',transformOrigin:'top',})
                    }else if(j==1){
                        panel.css({width:'400px',height:'100%',transform:'rotateY(-90deg)',transformOrigin:'left',background:'url(images/13.jpg) no-repeat 0 '+(-i*40)+'px'})
                    }else if(j==2){
                        panel.css({width:'100%',height:'100%',transform:'rotateY(180deg)',background:'url(images/11.jpg) no-repeat 0 '+(-i*40)+'px'})
                    }else if(j==3){
                        panel.css({width:'400px',height:'100%',left:400,transform:'rotateY(90deg)',transformOrigin:'right',background:'url(images/14.jpg) no-repeat 0 '+(-i*40)+'px'})
                    }else if(j==4){
                        panel.css({width:'400px',height:'100%',bottom:0,transform:'rotateX(-90deg)',transformOrigin:'bottom'})
                    }else if(j==5){
                        panel.css({width:'100%',height:'100%',transform:'translateZ(400px)',background:'url(images/12.jpg) no-repeat 0 '+(-i*40)+'px'})
                    }
                }
            }
            var a=0,t;
            window.onblur=function(){
                clearInterval(t);
            }
            window.onfocus=function(){
                t=setInterval(move,3000)
            }
                t=setInterval(move,3000)
            function move(){
                a+=90;
                for(var i=0;i<arr.length;i++){
                    arr[i].css({
                        transform:'rotateY('+a+'deg)'
                    })
                }
            }
        })
    </script>
</head>
<body>
</body>
</html>
